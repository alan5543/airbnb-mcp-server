03cbr />\u003cb>During your stay\u003c/b>\u003cbr />Sure, I'd be happy to provide more information about the house rules mentioned earlier.\u003cbr />1.  Keep the shared areas of the house clean and tidy. This is important because it helps to maintain a pleasant living environment for all residents. It is important to clean up after yourself and leave the shared areas in good condition for others to use.\u003cbr />2. Please dispose of rubbish properly. Every night, residents are asked to collect the rubbish from the bin and throw it into the garbage collection bin in the back staircase. This helps to keep the house clean and hygienic, and also ensures that the rubbish is disposed of in a responsible manner.\u003cbr />3.  Do not bring overnight guests. This is to ensure the safety and security of all residents, and to prevent overcrowding in the shared areas of the house.\u003cbr />4. Please only use the area of your own room, and to keep it clean & tidy. This helps to maintain a comfortable and organized living environment for everyone in the house.\u003cbr />5. To observe quiet hours between 10pm and 9am. This is to ensure that everyone can enjoy a peaceful and restful sleep, and to avoid disturbing others who may be sleeping or studying.\u003cbr />6. Turn off the power when leaving the house, in order to save energy & reduce electricity consumption.\u003cbr />Overall, these house rules are designed to promote a safe, clean, and comfortable living environment for all residents, and to ensure that everyone can enjoy their stay in the shared living space.\u003cbr />\u003cbr />\u003cb>Other things to note\u003c/b>\u003cbr />Important Note: 28-Day Rental Agreement\u003cbr />\u003cbr />Dear Travelers,\u003cbr />Thank you for considering our Homestay in Hong Kong!\u003cbr />\u003cbr />Important Information\u003cbr />As per Hong Kong Government regulations, a minimum booking of 28 days is required for homestay. If you request to book for less than this duration, you'll ne l":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"Sure, I'd be happy to provide more information about the house rules mentioned earlier.\u003cbr />1.  Keep the shared areas of the house clean and tidy. This is important because it helps to maintain a pleasant living environment for all residents. It is important to clean up after yourself and leave the shared areas in good condition for others to use.\u003cbr />2. Please dispose of rubbish properly. Every night, residents are asked to collect the rubbish from the bin and throw it into the garbage collection bin in the back staircase. This helps to keep the house clean and hygienic, and also ensures that the rubbish is disposed of in a responsible manner.\u003cbr />3.  Do not bring overnight guests. This is to ensure the safety and security of all residents, and to prevent overcrowding in the shared areas of the house.\u003cbr />4. Please only use the area of your own room, and to keep it clean & tidy. This helps to maintain a comfortable and organized living environment for everyone in the house.\u003cbr />5. To observe quiet hours between 10pm and 9am. This is to ensure that everyone can enjoy a peaceful and restful sleep, and to avoid disturbing others who may be sleeping or studying.\u003cbr />6. Turn off the power when leaving the house, in order to save energy & reduce electricity consumption.\u003cbr />Overall, these house rules are designed to promote a safe, clean, and comfortable living environment for all residents, and to ensure that everyone can enjoy their stay in the shared living space.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"During your stay","titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"Important Note: 28-Day Rental Agreement\u003cbr />\u003cbr />Dear Travelers,\u003cbr />Thank you for considering our Homestay in Hong Kong!\u003cbr />\u003cbr />Important Information\u003cbr />As per Hong Kong Government regulations, a minimum booking of 28 days is required for homestay. If you request to book for less than this duration, you'll need to agree to a 28-day rental agreement starting from your check-in date.\u003cbr />\u003cbr />Key Terms ⭐️\u003cbr />* Total Rental Cost: The price displayed on Airbnb is the total amount; no additional charges will apply. 💰😊\u003cbr />* Exclusive Use: You'll have exclusive access to your room during your stay. 🏡😊\u003cbr />* Extended Use: You can request to use the room for the full 28 days, even if you check out early. ✅\u003cbr />* Unused Days: If you vacate earlier, you won’t be held responsible for the remaining days, but no refunds will be given for unused time. ✅\u003cbr />* Landlord Authority: As your host, I maintain decision-making authority regarding the apartment's use, but I’m committed to providing you with a great experience. ✅\u003cbr />\u003cbr />Agreement Details\u003cbr />This agreement ensures compliance with the 28-day rental requirement and legal standards for Hong Kong homestay. 👍\u003cbr />If you have any questions or need further clarification, please feel free to reach out. We will provide a detailed agreement for your confirmation. Remember, you can cancel within 48 hours of booking for a full refund if you need more time to consider the terms. 👍\u003cbr />We look forward to hosting you and hope you have a fantastic time in Hong Kong! 😊\u003cbr />\u003cbr />Welcome to Our  Homestay! 😊","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"Other things to note","titleStyle":null}],"kickerString":null,"logoData":null
