      #   secret: true # Mark as secret if it's sensitive
      # If your server doesn't take any direct config parameters,
      # you can leave properties empty or just specify common ones like:
      log_level:
        type: "string"
        description: "Set the logging level (e.g., INFO, DEBUG)."
        default: "INFO"
